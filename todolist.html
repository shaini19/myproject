<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

            <button onclick="addTask()">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
